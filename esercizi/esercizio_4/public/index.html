<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="renderContacts()">
    <div>
        <h3>Aggiungi contatto</h3>
        <input type="text" id="name" placeholder="Inserisci il nome del contatto" required>
        <input type="text" id="surname" placeholder="Inserisci il cognome del contatto" required>
        <input type="email" id="email" placeholder="Inserisci la email del contatto" required>
        <input type="text" id="phone" placeholder="Inserisci il numero di telefono del contatto" required>
        <button type="button" onclick="addContact()">Aggiungi un contatto</button>
        <ul id="out"></ul>

        <div id="modal">
            <h3>Modifica contatto</h3>
            <input type="hidden" id="editId" required>
            <input type="text" id="editName" required>
            <input type="text" id="editSurname" required>
            <input type="text" id="editEmail" required>
            <input type="text" id="editPhone" required>
            <button type="button" onclick="editContact()">Salva</button>
            <button type="button" onclick="closeModal()">Annulla</button>
        </div>
    </div>
    <script>
        async function renderContacts() {
            console.log("Funzione render contacts chiamata")
            const out = document.getElementById('out')
            out.innerHTML = ""
            try {
                const res = await fetch('/api/contacts')
                if (!res.ok) {
                    console.error("Errore HTTP:", res.status);
                    return;
                }
                const contacts = await res.json()
                contacts.forEach(item => {
                    out.innerHTML += `
                        <li>
                            ${item.name} ${item.surname} -
                            ${item.email} -
                            ${item.phone}
                            <button onclick="removeContacts(${item.id})">ELimina</button>
                            <button onclick="openModal(${item.id})">Modifica</button>
                        </li>
                        `
                })
            } catch (error) {
                console.log("Error: " + error)
            }
        }

        async function editContact() {
            const id = document.getElementById("editId").value
            const name = document.getElementById("editName").value
            const surname = document.getElementById("editSurname").value
            const email = document.getElementById("editEmail").value
            const phone = document.getElementById("editPhone").value

            try {
                const res = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                        name: name,
                        surname: surname,
                        email: email,
                        phone: phone
                    })
                })

                if (!res.ok) {
                    console.error("Errore HTTP:", res.status);
                    return;
                }
                const data = await res.json()

                if (data.success){
                    console.log(data)
                }
                else {
                    console.error("fallito nell'aggiornare il contatto")
                }

                await renderContacts()
                closeModal()
            } catch (error) {
                console.log("Error: " + error)
            }
        }

        async function openModal(id) {
            try {
                const res = await fetch('/api/contacts')
                if (!res.ok) {
                    console.error("Errore HTTP:", res.status);
                    return;
                }
                const contacts = await res.json()
                const contact = contacts.find(c => c.id === id)

                if (!contact) {
                    return
                }

                document.getElementById("editId").value = contact.id
                document.getElementById("editName").value = contact.name
                document.getElementById("editSurname").value = contact.surname
                document.getElementById("editEmail").value = contact.email
                document.getElementById("editPhone").value = contact.phone

                document.getElementById("modal").style.display = "flex"

            } catch (error) {
                console.log("Error: " + error)
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none"
        }

        async function addContact() {
            console.log("Funzione add contact chiamata");
            const name = document.getElementById('name')
            const surname = document.getElementById('surname')
            const email = document.getElementById('email')
            const phone = document.getElementById('phone')

            try {
                const res = await fetch('/api/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name.value,
                        surname: surname.value,
                        email: email.value,
                        phone: phone.value
                    })
                });

                if (!res.ok) {
                    console.error("Errore HTTP:", res.status);
                    return;
                }

                const data = await res.json()

                if (data.success){
                    console.log(data)
                }
                else {
                    console.error("fallito nell'aggiungere il contatto")
                }

                await renderContacts()
            }
            catch (error) {
                console.log(error)
            }
        }

        async function removeContacts(id) {
            try {
                const res = await fetch('api/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id
                    })
                })

                if (!res.ok) {
                    console.error("Errore HTTP:", res.status);
                    return;
                }
                const data = await res.json()

                if (data.success){
                    console.log(data)
                }
                else {
                    console.error("fallito nel rimuovere il contatto")
                }

                await renderContacts()
            } catch (error) {
                console.log("Error: " + error)
            }
        }
    </script>
</body>
</html>
